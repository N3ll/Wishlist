<div class="row">
    <div class="col-md-12">
        <div class="jumbotron">
            <h3>Make a wish!</h3>
            <wishes-form [hidden]="!user"></wishes-form>
            <div [hidden]="user">You need to login to make a wish list!</div>
        </div>
    </div>
</div>
<div [hidden]="!user">
    <div class="row ma-filters">
        <div class="col-md-6">
            <h3>My Christmas Wishes:</h3>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-6 ">
            <ul class="list-group ma-wishes-col">
                <li *ngFor="let wish of wishes | async" class="list-group-item ma-wish-item">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2 class="ma-wish-name">
                                <a>{{wish.name}}</a>
                            </h2>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-danger pull-right" [hidden]="!isOwner(wish)"
                                    (click)="removeWish(wish)">
                                <i class="fa fa-times"></i></button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
